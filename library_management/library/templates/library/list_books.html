<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>
<body>
    <h1>Books List</h1>
    <a href="{% url 'add_book' %}">Add a New Book</a>
    <form method="get" action="{% url 'search_books' %}">
        <input type="text" name="q" placeholder="Search by title">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author.name }} ({{ book.genre }})
                {% if book.is_borrowed %}
                    <span>Borrowed</span> | 
                    <a href="{% url 'return_book' book.slug %}">Return</a>
                {% else %}
                    <a href="{% url 'borrow_book' book.slug %}">Borrow</a> | 
                    <a href="{% url 'remove_book' book.slug %}">Remove</a>
                {% endif %}
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'list_authors' %}">View Authors</a>
    <a href="{% url 'list_borrowers' %}">View Borrowers</a>
</body>
</html>
