{% extends "library/base.html" %}
{%block title%}BORROW BOOK {%endblock%}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center">Borrow "{{ book.title }}"</h1>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="borrower">Select Borrower:</label>
                        <select name="borrower_id" id="borrower" class="form-control">
                            {% for borrower in borrowers %}
                                <option value="{{ borrower.id }}">{{ borrower.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Borrow Book</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'list_books' %}">Back to List of Books</a>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
