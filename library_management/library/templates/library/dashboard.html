<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <div>
        <a href="{% url 'add_book' %}" class="button">Add Book</a>
        <a href="{% url 'list_books' %}" class="button">View Books</a>
    </div>
    <div>
        <a href="{% url 'add_author' %}" class="button">Add Author</a>
        <a href="{% url 'list_authors' %}" class="button">View Authors</a>
    </div>
    <div>
        <a href="{% url 'add_borrower' %}" class="button">Add Borrower</a>
        <a href="{% url 'list_borrowers' %}" class="button">View Borrowers</a>
    </div>
    <div>
        <a href="{% url 'search_books' %}" class="button">Search Books</a>
        <a href="{% url 'search_authors' %}" class="button">Search Authors</a>
        <a href="{% url 'search_borrowers' %}" class="button">Search Borrowers</a>
    </div>
</body>
</html>
