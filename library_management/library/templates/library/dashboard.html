{% extends "library/base.html" %}
{%block title%}LIBRARY MANAGEMENT SYSTEM {%endblock%}
{% block content %}
    <div class="container">
        <h1 class="text-center mt-5">Library Management System</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4 text-center">
                <a href="{% url 'add_book' %}" class="btn btn-primary btn-lg mb-3">Add Book</a>
                <a href="{% url 'list_books' %}" class="btn btn-primary btn-lg mb-3">View Books</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <a href="{% url 'add_author' %}" class="btn btn-primary btn-lg mb-3">Add Author</a>
                <a href="{% url 'list_authors' %}" class="btn btn-primary btn-lg mb-3">View Authors</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <a href="{% url 'add_borrower' %}" class="btn btn-primary btn-lg mb-3">Add Borrower</a>
                <a href="{% url 'list_borrowers' %}" class="btn btn-primary btn-lg mb-3">View Borrowers</a>
            </div>
        </div>
    </div>
{% endblock %}
