{% extends "library/base.html" %}
{%block title%}RETURN BOOKS {%endblock%}
{% block content %}
    <div class="container">
        <h1 class="text-center mt-5">Return "{{ borrowed_book.book.title }}"</h1>

        <div class="text-center mt-4">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-lg">Return Book</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'list_books' %}" class="btn btn-secondary">Back to List of Books</a>
        </div>
    </div>
{%endblock%}
